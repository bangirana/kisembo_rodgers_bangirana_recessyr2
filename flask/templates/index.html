<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wild Conservation</title>
    <link rel="stylesheet" href="{{ url_for ('static', filename = 'style.css')}}">
</head>
<body>
    <h1>Wild Conservation of Endagered Species</h1>
    <ul>
        <li>
            {% for species in species_list %}
            <h2>{{ species.name }}</h2>
            <p>Species name: {{ species.name }}</p>
            <p>Habitat: {{ species.habitat }}</p>
            {% endfor %}
        </li>
    </ul>
    <a href="{{ url_for('add_species') }}"> Add New Species</a>
</body>
</html>
